<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F7FA"/>
    </linearGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355"/>
      <stop offset="100%" style="stop-color:#6B5344"/>
    </linearGradient>
  </defs>
  
  <!-- 天空 (只显示到y=550，上方留白) -->
  <rect width="1920" height="550" fill="url(#sky)"/>
  
  <!-- 云朵 -->
  <g fill="white" opacity="0.9">
    <ellipse cx="300" cy="150" rx="100" ry="50"/>
    <ellipse cx="380" cy="130" rx="80" ry="45"/>
    <ellipse cx="1500" cy="200" rx="120" ry="55"/>
    <ellipse cx="1600" cy="180" rx="90" ry="50"/>
  </g>
  
  <!-- 太阳 -->
  <circle cx="1700" cy="120" r="50" fill="#FFE066"/>
  <circle cx="1700" cy="120" r="35" fill="#FFEB3B"/>
  
  <!-- 花棚 -->
  <rect x="0" y="520" width="1920" height="20" fill="#5D4037"/>
  <rect x="50" y="470" width="30" height="80" fill="#6D4C41"/>
  <rect x="1840" y="470" width="30" height="80" fill="#6D4C41"/>
  <rect x="0" y="200" width="1920" height="15" fill="#8D6E63"/>
  <rect x="0" y="350" width="1920" height="15" fill="#8D6E63"/>
  <rect x="50" y="50" width="1820" height="470" fill="#87CEEB" opacity="0.08"/>
  
  <!-- 地面 -->
  <rect y="540" width="1920" height="540" fill="url(#ground)"/>
</svg>
